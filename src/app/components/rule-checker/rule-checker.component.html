<div class="rule-checker {{ regel.lastCheckState ? 'success' : 'error' }}">
  <fa
    class="icon"
    [name]="regel.lastCheckState ? 'check-circle' : 'exclamation-triangle'"
    size="lg"
  ></fa>
  <p class="desc">
    {{
      regel.lastCheckState
        ? regel.regel.mnemonicDescSuccess
        : regel.regel.mnemonicDescFailure
    }}
  </p>
</div>
